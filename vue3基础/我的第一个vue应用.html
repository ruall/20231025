<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>通过CDN使用Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
<div id="app">{{message}}</div>
<script>
    Vue.createApp({
        data() {
            return {
                message: 'Hello Vue3'
            }
        },
    }).mount('#app')
</script>
</body>

</html>
